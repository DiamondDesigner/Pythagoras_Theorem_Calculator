<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pythag.css">
    <title>Pyhtagoras Calculator</title>
</head>
<body>
    <h1 class="title" >Pathagoras Calculator</h1>
    <video autoplay muted loop class="background-video">
        <source src="vecteezy_this-stock-motion-graphics-clip-features-set-of-different-formulas-diagrams-models-and-graphs-coming-towards-the-viewer-this-clip-is-great-for-mathematical-chemical-medical-educational-high_1803234.mp4">
    </video>
<div class="container">

    <div class="opposite">
        <h1 class="title-opposite">Opposite</h1>
        <img src="Screenshot 2023-08-10 8.13.34 PM.jpg">
        <div class="input-containers">
        <input type="number" placeholder="HYP" class="input" id="opposite-hypothenuse">
        <input type="number" placeholder="ADJ" class="input" id="opposite-adjacent">
        </div>
        <button id="calculate-opposite">Calculate Opposite</button>
        <div id="opposite-result">Result Shown here</div>
    </div>

    <div class="adjacent">
        <h1 class="title-adjacent">Adjacent</h1>
        <img src="Screenshot 2023-08-10 8.13.50 PM.jpg">
        <div class="input-containers">
        <input type="number" placeholder="HYP" class="input" id="adjacent-hypothenuse">
        <input type="number" placeholder="OPP" class="input" id="adjacent-opposite">
        </div>
        <button id="calculate-adjacent" >Calculate Adjacent</button>
        <div id="adjacent-result">Result Shown here</div>
    </div>

    <div class="hypothenuse">
        <h1 class="title-hypothenuse">Hypothenuse</h1>
        <img src="Screenshot 2023-08-10 8.13.20 PM.jpg">
        <div class="input-containers">
        <input type="number" placeholder="OPP" class="input" id="hypothenuse-opposite">
        <input type="number" placeholder="ADJ" class="input" id="hypothenuse-adjacent">
        </div>
        <button id="calculate-hypothenuse">Calculate Hypothenuse</button>
        <div id="hypothenuse-result">Result Shown here</div>                        
    </div>


</div>



</body>

<script src="pythag.js"></script>
</html>
